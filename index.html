<!DOCTYPE html>
<html>
  <head>
    <title>Cara A Cara</title>
    <style>
      /* Set the width of the grid and the cells */
      .grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
        margin: 20px;
      }

      .cell {
        width: 100%;
        height: 100%;
        overflow: hidden;
        text-align: center; /* Add text align center to center the text horizontally */
		position: relative;
      }

      /* Set the style of the images */
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer; /* Add cursor pointer to indicate images are clickable */
      }

      /* Add a class to turn an image black */
      .black {
        filter: brightness(50%) grayscale(100%);
      }
	  
	  /* Set the style of the text */
	  .text {
	    top: 0;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    z-index: 1;
	    color: #fff;
	    font-size: 24px;
	    font-family: Arial, sans-serif;
	    text-align: center;
	    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
	    background-color: rgba(0, 0, 0, 0.5);
	  }
	  
	  /* Center the button */
      .button-container {
        text-align: center;
      }

      /* Style the button */
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 50px;
      }

      /* On hover, change the background color of the button */
      .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>

	<div class="button-container">
      <button class="button" id="toggleBtn">Toggle Images</button>
    </div>
    
    <script>
      function toggleBlack(img) {
        if (img.classList.contains("black")) {
          img.classList.remove("black");
        } else {
          img.classList.add("black");
        }
      }
	  
	  const toggleBtn = document.getElementById("toggleBtn");
	  const images = document.getElementsByTagName("img");
	  const texts = document.getElementsByClassName("text");
	  const optionOnePath = "images/optionOne/";
	  const optionOneSources = "images/optionOne/avatar_index.png";
	  const optionTwoSources = "images/optionTwo/xavatario_index.png";
	  const optionTwoNames = ["Fargo", "Dartanhar", "Magnetico", "Samuel", "Belinda", "Amaral", "Iza", "Vanessa", "Magda", "Sandra", "Fabiola", "Magenta", "Rick", "Nanda", "Van", "Muna", "Barbie", "Gargamel", "Aperol", "Marco", "Bento", "Cruzes", "Saicali", "Wonca"]
	  const optionOneNames = Array.from(document.querySelectorAll('.text')).map(text => text.textContent);
	  
	  toggleBtn.addEventListener("click", function() {
			for (var i = 0; i < images.length; i++) {
				if (images[i].src.includes(optionOnePath)) {
					images[i].src = optionTwoSources.replace("index", i);
					texts[i].innerHTML = optionTwoNames[i];
				} else {
					images[i].src = optionOneSources.replace("index", i);
					texts[i].innerHTML = optionOneNames[i];
				}
			}
		});
    </script>
