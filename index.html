<!DOCTYPE html>
<html>
  <head>
    <title>My Image Grid</title>
    <style>
      /* Set the width of the grid and the cells */
      .grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
        margin: 20px;
      }

      .cell {
        width: 100%;
        height: 100%;
        overflow: hidden;
        text-align: center; /* Add text align center to center the text horizontally */
		position: relative;
      }

      /* Set the style of the images */
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer; /* Add cursor pointer to indicate images are clickable */
      }

      /* Add a class to turn an image black */
      .black {
        filter: brightness(50%) grayscale(100%);
      }
	  
	  /* Set the style of the text */
	  .text {
	    top: 0;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    z-index: 1;
	    color: #fff;
	    font-size: 24px;
	    font-family: Arial, sans-serif;
	    text-align: center;
	    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
	    background-color: rgba(0, 0, 0, 0.5);
	  }
    </style>
  </head>

      function toggleBlack(img) {
        if (img.classList.contains("black")) {
          img.classList.remove("black");
        } else {
          img.classList.add("black");
        }
      }
